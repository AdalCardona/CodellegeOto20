<DOCTYPE hmtl>
	<html>
		<head>
			<title>Formulario 1</title>
			<link rel="stylesheet" href="form1.css">
		</head>
		<body>
			<div id="prin">
				<p class="cen">Step 1:Your details</p>
				<div class="cen">
					<div class="rad">
						<p><label for="n">Name:</label>
						<input type="text" id="n" value="a"/></p>
					</div>
						
					<div class="rad">
						<p><label for="em">Email:</label>
						<input type="email" id="em" value="example@domain.com"/></p>
					</div>
					
					<div class="rad">
						<p><label for="ph">Phone:</label>
						<input type="tel" id="ph" value="123-456-7890"/></p>
					</div>
				</div>
				
				<p class="cen">Step 2: Delivery addres</p>
				<div class="cen" class="cent">
					<div class="rad">
						<p><label for="ad">Address:</label>
						<input type="text" id="ad"/></p>
					</div>	
					
					<div class="rad">
						<p><label for="pc">Post Code:</label>
						<input type="number" id="pc" value="123456"/></p>
					</div>	
					
					<div class="rad">
						<p><label for="co">Country:</label>
						<input type="text" id="co"/></p>
					</div>
				</div>
				
				<p class="cen">Step 3:Card details</p>
				<div class="cen" class="cent">
					<div class="rad">
						<p><label for="cn">Card number:</label>
						<input type="text" id="cn" value="1234-5678-1234-5678"/></p>
					</div>
						
					<div class="rad">
						<p><label for="sc">Security code:</label>
						<input type="number" id="sc" value="123"/></p>
					</div>
					
					<div class="rad">
						<p><label for="noc">Name on card:</label>
						<input type="text" id="noc" value="asdasd"/></p>
					</div>
				</div>
			</div>
		</body>
	</html>
